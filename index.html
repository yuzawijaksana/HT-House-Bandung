<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navigation">
        
    </div>
    <div class="about-section">
        <div class="about-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-3 hero">
                        <img src="https://via.placeholder.com/500x500.png/" alt="500x500">
                    </div>
                    <div class="col-md-6 col-lg-9" style="margin:auto;">
                        <h2 class="header" style="text-transform: uppercase;">HT House Bandung</h2>
                        <p>Sebuah perusahaan yang bergerak di bidang penyewaan Handie Talkie atau peralatan komunikasi lainnya</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-content">
            <div class="container">
                <h2 class="header" style="text-transform: uppercase; text-align: center;">Kenapa harus kami ?</h2>
                <div class="row">
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-24h.png" alt="icon-24h">
                            </div>
                            <span>Buka 24 Jam</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-thumbsup.png" alt="icon-24h">
                            </div>
                            <span>Barang Teruji</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-walkietalkie.png" alt="icon-24h">
                            </div>
                            <span>HT Terjamin</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-trusted.png" alt="icon-24h">
                            </div>
                            <span>Kualitas Terjamin</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-coins.png" alt="icon-24h">
                            </div>
                            <span>Harga Terjangkau</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-walkietalkies.png" alt="icon-24h">
                            </div>
                            <span>Stock Banyak</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-radius.png" alt="icon-24h">
                            </div>
                            <span>Radius Luas</span>
                        </div>
                    </div>
                    <div class="col-6 col-xs-6 col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="/assets/img/icon-mappoint.png" alt="icon-24h">
                            </div>
                            <span>Tempat Strategis</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product-section">
        <div class="container">
            <h2 class="header" style="text-transform: uppercase; text-align: center;">Product</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <!-- image slider -->
                    <div class="product-slider">
                        <div class="product-slides">
                            <!-- radio buttons -->
                            <input type="radio" name="radio-product-btn" id="product1">
                            <input type="radio" name="radio-product-btn" id="product2">
                            <input type="radio" name="radio-product-btn" id="product3">

                            <!-- slider images -->
                            <div class="slide first">
                                <img src="https://via.placeholder.com/500x500.png/" alt="500x500">
                            </div>
                            <div class="slide">
                                <img src="https://via.placeholder.com/500x500.png/" alt="500x500">
                            </div>
                            <div class="slide">
                                <img src="https://via.placeholder.com/500x500.png/" alt="500x500">
                            </div>
                            
                            <!-- automatic nav -->
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                            </div>
                        </div>
                        <!-- manual nav -->
                        <div class="navigation-manual">
                            <label for="product1" class="manual-btn"></label>
                            <label for="product2" class="manual-btn"></label>
                            <label for="product3" class="manual-btn"></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-8">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
